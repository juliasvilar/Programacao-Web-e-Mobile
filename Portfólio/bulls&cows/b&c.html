<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls & cows</title>
    <link rel="stylesheet" href="b&c.css">

</head>

<body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>


       <div class="conteudo">
            <div class="infos">

                <h2>Jogo da Senha (Bulls & Cows)</h2>
                <p class="tente">Tente adivinhar a senha secreta! <br>Regras: senha de no máximo quatro dígitos, número de "bulls" sendo os dígitos na posição correta e "cows" os números corretos, mas na posição errada. <br>Boa sorte!</p>

                <div class="jogo">
                    <input type="text" class="caixa" placeholder="Insira sua tentativa (4 números)" maxlength="4">
                    <button id="tentar" class="botaoTentar" onclick="tentar()">Tentar</button>
                    <button id="recomecar" class="botaoRecomecar" onclick="reiniciar()">Recomeçar</button>                    
                    <div class="resultados"></div>
                    
                    <div class="minhasTentativas"> 
                        <ul id="tentativas" class="tentativa"></ul>
                    </div>
                </div>


            </div>
       </div> 
</body>
</html>
